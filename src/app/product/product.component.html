<div class="product-container">
  <h2>{{ category }}</h2>
  <div *ngFor="let product of products" class="product-card">
    <h3>{{ product.name }}</h3>
    <p>{{ product.price }}</p>
    <button class="wishlist-button" (click)="addToWishlist(product)">
      <i class="fa fa-heart"></i>
    </button>
  </div>
</div>
